<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posizionamento Absolute in Relative</title>

    <style>

        .card{

            position: relative;
            display: inline-block; /* posso allineare inline */

        }


        .badge{

            position: absolute;
            top: 10px;
            color: white;
            font-size: 14px;
            border-radius: 12px;
            background: coral;
            padding: 5px 10px;
            right: 10px;
            

        }

        img {
            
            width: 300px;
            border-radius: 12px;
        }

    </style>


</head>

<body>
    
    <h2>Badge sopra un immagine ( absolute in relative ) </h2>
    <div class="card">

        <img src="https://images.unsplash.com/photo-1597733336794-12d05021d510?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXJsfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=500" alt="">
        <div class="badge">Nuovo</div>

    </div>




</body>
</html>
