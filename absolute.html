<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position : Absolute</title>

    <style>


        .container{
            position: relative;
            background: coral;
            width: 300px;
            height: 200px;
            border: 2px solid #333;


        }

        .box1{
            position: absolute;
            background: white;
            width: 100px;
            height: 80px;
            top: 10px;
            left: 10px;
            text-align: center;
            line-height: 70px;
            
        }

        .box2{
            position: absolute;
            background: royalblue;
            width: 80px;
            height: 80px;
            top: 10px;
            right: 10px;
            text-align: center;
            line-height: 70px;
        }


    </style>
</head>


<body>

    <h2>Position : Absolute</h2>

    <div class="container">

        <div class="box1">box1</div>
        <div class="box2">box2</div>

    </div>


    <p>I box sono posizionati rispetto al contenitore( che Ã¨ relative )</p>



</body>

</html>
