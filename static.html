<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posizionamento Static</title>
    <style>

        .box{

           width: 100px;
           height: 100px;
           background: lightblue;
           margin: 10px;
           position: static;
        
        }

    </style>
</head>

<body>

    <h2>Position : Static</h2>
    <div class="box"></div>
    <div class="box"></div>
    <p>I box si visualizzano uno sotto all altro</p>


</body>
</html>
