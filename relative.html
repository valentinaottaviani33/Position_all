<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posizionamento Relative</title>
    <style>

        .box{

            width: 100px;
            height: 100px;
            background: lightgreen;
            margin: 10px;
        
        }

        .spostato {

            width: 100px;
            height: 100px;
            position: relative;
            background-color: limegreen;
            top: 40px;
            left: 50px;

        }

    </style>
</head>

<body>

    <h2>Position : Relative</h2>
    <div class="box"></div>
    <div class="spostato"></div>
    <div class="box"></div>
    <p></p>


</body>
</html>
